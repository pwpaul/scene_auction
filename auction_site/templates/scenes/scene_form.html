{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Submit Scene for {{ auction.name }}</h2>
<div class="projection-column">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Scene</button>
        </div>
</div>
</form>

{% endblock %}
