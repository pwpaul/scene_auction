{% extends "base.html" %}

{% block content %}
<h2>Upcoming Auctions</h2>
<div class="list-group">
  {% for auction in auctions %}
  <a href="{% url 'add_scene' auction.id %}" class="list-group-item list-group-item-action">
    <strong>{{ auction.name }}</strong> - {{ auction.date }}<br>
    <small>{{ auction.desc|truncatewords:20 }}</small>
  </a>
  {% empty %}
  <p>No auctions yet.</p>
  {% endfor %}
</div>
{% endblock %}
