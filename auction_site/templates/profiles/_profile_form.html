<div id="profile-form">
    <form method="post" enctype="multipart/form-data" hx-post="{% url 'edit_profile' %}" hx-target="#profile-form" hx-swap="outerHTML">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Save</button>

        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                <ul class="mb-0">
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    </form>
</div>
